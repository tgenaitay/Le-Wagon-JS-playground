<html>
  <head>
    <title>JS playground</title>
    <link rel="stylesheet" href="animate.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <section>

      <h1 class="animated swing infinite">Hello</h1>

    </section>

    <section>

      <h2 id="clickme">Click me please!</h2>

    </section>

    <section>

      <h3 class="wow bounceInUp">Done!</h3>

    </section>

    <section>

      <h3 class="wow bounceOutLeft">Wow!</h3>

    </section>

    <section>

      <h3 class="wow fadeInRight">Boom!</h3>

    </section>

    <script src="scripts.js"></script>

    <script src="wow.min.js"></script>
    <script>
    new WOW().init();
    </script>

  </body>
</html>
